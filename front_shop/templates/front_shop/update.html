<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEO API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container">
  <div>
    <h1 class="text-center">Hello, From Front</h1>
    <div class="container">
      <h1>Update Page</h1>
      <form action="{% url 'condition-update' object.api_key %}" method="post">
        <div class="d-flex gap-5 ">
          {% csrf_token %}
          <!-- {{form.as_p}} -->
          <div>
            <label for="key_words">Key_words</label>
            <input type="text" id="key_words" name="key_words" value="{{object.key_words}}">
          </div>
          <div>
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" name="latitude" value="{{object.latitude}}">
          </div>
          <div>
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" name="longitude" value="{{object.longitude}}">
          </div>
          <div>
            <label for="scheduled_start_time">Scheduled_start_time</label>
            <input type="time" id="scheduled_start_time" name="scheduled_start_time"
              value="{{object.scheduled_start_time}}">

          </div>
          <div>

            <label for="scheduled_end_time">Scheduled_end_time</label>
            <input type="time" id="scheduled_end_time" name="scheduled_end_time" value="{{object.scheduled_end_time}}">

          </div>


          <input type="submit" value="Update">
        </div>

      </form>
    </div>
  </div>

  <area shape="" coords="" href="" alt="">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
